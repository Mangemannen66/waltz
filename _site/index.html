<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="Waltz" />

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">

        <title>Waltz</title>
    </head>

    <body>

        <header class="row">
            <div class="header-container col-md-10 col-md-offset-1">
                <div class="left logo-container">
                    <img class="logo" src="images/waltz-full.png" alt="waltz"><img class="logo-text" src="images/logo-500.png" alt="waltz">
                </div>

                <a class="button" href="#">try the extension</a>
            </div>
        </header>

        <section class="body row">
            <div class="header col-md-8 col-md-offset-2">
                <h1 class="tagline">use <a href="https://getclef.com">clef</a> anywhere on the web</h1>
                <h2 class="sub-tagline">
                    an account manager that gives you more control with less trouble
                </h2>
            </div>

            <div class="features col-md-8 col-md-offset-2">
                <div class="feature col-md-2 col-sm-4 col-xs-6 col-md-offset-1">
                    <div class="circle sync">
                        
                    </div>
                    <h4 class="description">sync to log in</h4>
                </div>

                <div class="feature col-md-2 col-sm-4 col-xs-6">
                    <div class="circle sign-out">
                        
                    </div>
                    <h4 class="description">sign out</h4>
                </div>

                <div class="feature col-md-2 col-sm-4 col-xs-6">
                    <div class="circle two-factor">
                        
                    </div>
                    <h4 class="description">two factor</h4>
                </div>

                <div class="feature col-md-2 col-sm-4 col-xs-6">
                    <div class="circle local">
                        
                    </div>
                    <h4 class="description">local storage</h4>
                </div>

                <div class="feature col-md-2 col-sm-4 col-xs-6">
                    <div class="circle github">
                        
                    </div>
                    <h4 class="description">open source</h4>
                </div>
            </div>
        </section>

        <footer>
            
        </footer>
        <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
    </body>
</html>
