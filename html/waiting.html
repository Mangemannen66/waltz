<html>
<head>
  <title>Waltz | you're on the waiting list</title>
  <link rel="stylesheet" href="/static/css/foundation-icons.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/waiting.css" type="text/css" />
</head>

<body>
    <div id="waiting-page">
        <header>
            <div class="row">
                <div class="small-12 columns text-center">
                    <img class="waltz-logo" src="/static/img/waltz-full.png" alt="Waltz">
                </div>
            </div>
        </header>
        <div class="waiting-container">
            <h1 class="text-center">You're in line for Waltz.</h1>
            <div class="row">
                <div class="small-7 columns small-centered">
                    <div class="row rank-and-share-container">
                        <div class="small-5 columns rank-container text-right">
                            <div class="rank">938</div>
                            <h6>people ahead of you</h6>
                        </div>

                        <div class="small-7 columns share-container text-left">
                            <h5 class="text-center">Share with <b>one friend</b>. <br> Move up <b><span class="share-once-rank">47</span> places.</b></h5>
                            <div class="row button-container">
                                <div class="small-10 columns small-centered">
                                    <div class="row">
                                        <div class="small-4 columns">
                                            <a class="waltz-share twitter fi-social-twitter" data-share-type="waitlist"></a>
                                        </div>
                                        <div class="small-4 columns">
                                            <a class="waltz-share facebook fi-social-facebook" data-share-type="waitlist"></a>
                                        </div>
                                        <div class="small-4 columns">
                                            <a class="waltz-share email fi-mail" data-share-type="waitlist" data-subject="Help me get into Waltz!"></a>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="row referral-link-container">
                                <div class="small-12 columns text-center">
                                    <a href="#" class="referral-link"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="email-container">
                        <div class="row">
                            <form action="">
                                <div class="small-8 columns">
                                    <input type="text" name="email" placeholder="Email">
                                </div>
                                <div class="small-4 columns">
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        <h5 class="error"></h5>
                        <h5 class="text-center">Give us your email and we'll let you know when you're in.</h5>
                    </div> 
                    <div class="email-success-container">
                        <h6 class="text-center">thanks, we'll let you know!</h6>
                    </div>                   
                </div>
            </div>
        </div>

        <div class="start-container text-center">
            <h1>You're good to go.</h1>
            <h3>Click the flashing Waltz button in the top right.</h3>
        </div>
    </div>

    <script src="/static/js/vendor/jquery.min.js"></script>
    <script src="/static/js/vendor/lodash.min.js"></script>
    <script src="/static/js/shared/utils.js"></script>
    <script src="/static/js/shared/storage.js"></script>
    <script src="/static/js/shared/templater.js"></script>
    <script src="/static/js/shared/sharer.js"></script>
    <script src="/static/js/client/waiter.js"></script>
</body>

</html>
