<html>
<head>
  <title>Waltz</title>
  <link rel="stylesheet" href="/static/css/foundation-icons.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/popup.css" type="text/css" />
</head>

<body>
  <div id="waltz-popup">
    <a href=""></a>
    <div class="share-container">
      <div class="row">
        <div class="small-12 columns">
          <ul class="small-block-grid-3">
            <li><a href="#" class="waltz-share twitter fi-social-twitter" data-share-type="invite"></a></li>
            <li><a href="#" class="waltz-share facebook fi-social-facebook" data-share-type="invite"></a></li>
            <li><a href="#" class="waltz-share email fi-mail" data-share-type="invite" data-subject="You should get Waltz!"></a></li>
          </ul>
        </div>
          <h6 class="text-center invite-message">You currently have <b><span class="invite-count">0</span> invites</b> to Waltz!</h6>
          <h6 class="text-center share-message">share waltz with your friends!</h6>
      </div>
      <div class="row">
        <div class="small-12 columns text-center">
          <a href="" class="share-link">http://test.com</a>
        </div>
      </div>
    </div>
    <ul>
        <li><a href="sites.html" target="_blank" class="b sites fi-check">Sites where I can use Waltz already.</a></li>
        <li>
          <a href="#" class="b request fi-plus">I want this site to work with Waltz!</a>
          <div class="request-container">
            <div class="row">
              <h6 class="text-center">Request via</h6>
              <div class="small-4 columns">
                <a class="waltz-share request-twitter fi-social-twitter" data-share-type="requestSite">twitter</a>
              </div>
              <div class="small-4 columns">
                <a href="https://github.com/waltzio/waltz/issues/new" target="_blank" class="request-github fi-social-github">github</a>
              </div>
              <div class="small-4 columns">
                <a class="waltz-share email request-email fi-mail" data-subject="Waltz website request" data-share-type="requestSite">email</a>
              </div>
            </div>
          </div>
        </li>
        <li><a href="options.html" target="_blank" class="b settings fi-widget">Manage settings and account stuff.</a></li>
        <li><a href="tutorial.html" target="_blank" class="b tutorial fi-clipboard-pencil">Show me the tutorial again.</a></li>
    </ul>
  </div>
  <script src="/static/js/vendor/jquery.min.js"></script>
  <script src="/static/js/vendor/lodash.min.js"></script>
  <script src="/static/js/shared/utils.js"></script>
  <script src="/static/js/shared/storage.js"></script>
  <script src="/static/js/shared/templater.js"></script>
  <script src="/static/js/shared/sharer.js"></script>
  <script src="/static/js/client/popup.js"></script>
</body>

</html>
